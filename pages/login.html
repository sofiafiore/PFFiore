<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hunger Games World</title>
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="cabeza">
        <div class="titulo">
          <img src="../img/logo.png" class="logo"/>
          <h1>
            <a href="../index.html">The Hunger Games World</a>
          </h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="./libros.html">Libros</a></li>
            <li><a href="./peliculas.html">Películas</a></li>
            <li><a href="./personajes.html">Personajes</a></li>
          </ul>
        </div>
        <div class="registro">
          <a href="./login.html">Iniciar sesión</a>
                <a href="./registro.html">Regístrate</a>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="botonMenu navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul>
              <li><a href="./libros.html">Libros</a> </li>
              <li><a href="./peliculas.html">Películas</a></li>
              <li><a href="./personajes.html">Personajes</a></li>
          </ul>
          <hr>
          <ul>
              <li><a href="./login.html">Iniciar sesión</a></li>
              <li><a href="./registro.html">Regístrate</a></li>
          </ul>
          </div>
      </div>
    </header>

    <main class="iniciosesion">
      <h1>Iniciar sesión</h1>
        <form
          action="https://jsonplaceholder.typicode.com/posts"
          method="POST"
          target="hidden_iframe"
        >
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" required />
        </div>
        <div class="form-group">

          <label for="contraseña">Contraseña</label>
          <input class="form-control" type="password" name="contraseña" id="contraseña" required />
        </div>
     
          <button class="btn btn-dark" type="submit">Iniciar Sesión</button>
        
        </form>

        <iframe name="hidden_iframe" style="display: none"></iframe>
    </main>
    <footer>
      <div class="partebaja">
        <div class="seguinos">
          <h1>Seguinos</h1>
          <a href="https://www.youtube.com/@LionsgateMovies" target="_blank">
            <img src="../img/youtube.png" alt="" class="redes" />
          </a>
          <a href="https://www.facebook.com/lionsgate/" target="_blank">
            <img src="../img/facebook.png" alt="" class="redes" />
          </a>
          <a href="https://www.instagram.com/lionsgate" target="_blank">
            <img src="../img/instagram.png" alt="" class="redes" />
          </a>
        </div>
        <div class="piepag">
          <img src="../img/logo.png" alt="" />
          <h1>The Hunger Games World</h1>
        </div>
      </div>
    </footer>

    <script>
      document.querySelector("form").addEventListener("submit", () => {
        
        document.getElementById("email").value = "";
        document.getElementById("contraseña").value = "";

        alert("Inicio de sesión exitoso");


        setTimeout(function() {
                window.location.href = "../index.html"; 
            }, 1000);
            event.preventDefault();
      });
    </script>
  </body>
</html>
